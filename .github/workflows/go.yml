# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        
    - name: Start SurrealDB
      uses: welpie21/surrealdb-actions@v1.0.0
      with:
        VERSION: latest
        PORT: 8000
        USER: root
        PASSWORD: root
        AUTH: true
        
    - name: Create dotenv
      uses: iamsauravsharma/create-dotenv@v2.0.1
      env:
        DB_HOST: localhost
        DB_PORT: 8000
        DB_USER: root
        DB_PASS: root
        DB_NAMESPACE: test
        DB_DATABASE: test

          

    - name: Build
      run: go mod tidy && go build -v ./...

    - name: Test
      run: go test -v ./...
